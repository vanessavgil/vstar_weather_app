<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>
    <title> vanessa's v-star weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
                <input 
                type="search" 
                placeholder="Enter city name..." 
                class= "form-control"
                autocomplete="off";
                id="city-input"
                /> 
                </div>
                <div class="col-3">
<input 
type="submit" 
value="Search" 
class="btn btn-primary w-100"/>
</div>
</div>
            </form>
            <div class="overview">
                
<h1 id="city">  </h1>
<ul>
<li>last updated at <span id="date"></span>

</li>
<li id="description">
</li>
</ul>
</div>
<div class="row">
<div class="col-6">
    <div class="d-flex-weather-temperature">
<img src="" 
id="icon"
/>

<strong id="temperature"></strong>
<span class="units"><a href="#" id="celsius-link" class="active">°C </a> |<a href="#" id="fahrenheit-link">°F</a>
    </span>
</div>
</div>
<div class="col-6">
    <div class="d-flex weather-precip">
    <ul>
        
        <li>
            Humidity: <span id="humidity"> </span>%
        </li>
        <li>
            Wind: <span id="wind"> </span> km/hr.
        </li>
    </ul>
    </div>
</div>

<div class="weather-forecast"
id="forecast">
    <div class="row">
<div class="col-2">
    <div class="weather-forecast-date">
Thursday
</div>
<img src="" 
alt=""
width="26px"/>
<div class="weather-forecast-temperature">
<span class="weather-forecast-temp-max"></span>
<span class="weather-forecast-temp-min"> </span>
</div>
</div>


    </div>


</div>
</div>
</div>
<small>
  open-source code by <a href="https://github.com/vanessavgil/vanilla-weather-app" target="_blank">  v.v.gil </a>
</small>

    </div>

 <script src="src/script.js"></script>
</body>
</html>
   

</body>
</html>
